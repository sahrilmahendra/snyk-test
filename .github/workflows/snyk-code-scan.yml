name: Snyk Code + AI Fix Suggestion

on:
  pull_request:

jobs:
  snyk-ai-review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk CLI
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code Test with JSON output
        id: snyk_scan
        run: snyk code test --json > snyk-result.json

      - name: Run Go Fix Suggestion Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: go run scripts/fix_suggestion.go snyk-result.json
